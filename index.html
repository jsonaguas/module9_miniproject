<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel = "stylesheet" href="css/bootstrap.css">
    <script src = "js/bootstrap.js"></script>
    <style>
        .carousel-item img {
            height: 400px;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand text-light" href="#">Task Manager</a>
          <button class="navbar-toggler" data-bs-toggle="collapse"
          data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>

                </ul>
          </div>
      </div>
    </nav>
    <div class="container p-5">
        <div class="row">
            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" 
                class="active"></button>
                <button type="button" data-bs-target="carousel" data-bs-slide-to="1">
                </button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2">
                </button>
              </div>
            
              <!-- The slideshow/carousel -->
              <div class="carousel-inner mb-5">
                <div class="carousel-item active">
                  <img src="green-gradient.jpg" alt="green" class="d-block w-100">
                    <div class="carousel-caption d-flex justify-content-center 
                    align-items-center" style="height: 100%;">
                        <div class="card">
                            <div class="card-body">
                                <h3>Why use Task Manager?</h3>
                            </div>
                            <a href="about.html" class="btn 
                            btn-primary w-100"> Learn More</a>
                            </div>
                    </div>
                </div><!--end of green-->
                <div class="carousel-item">
                  <img src="yellow.jpg" alt="yellow" class="d-block w-100">
                  <div class="carousel-caption d-flex justify-content-center
                  align-items-center" style="height: 100%;">
                    <div class="card">
                        <div class="card-body">
                            <h3>Task Manager Features</h3>
                        </div>
                        <a href="about.html" class="btn 
                        btn-primary w-100"> Learn More</a>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                  <img src="rainbow.jpg" alt="rainbow" class="d-block w-100">
                  <div class="carousel-caption d-flex justify-content-center
                  align-items-center" style="height: 100%;">
                    <div class="card">
                        <div class="card-body">
                            <h3>Customer Testimonials</h3>
                        </div>
                        <a href="about.html" class="btn 
                        btn-primary w-100"> Learn More</a>
                        </div>
                </div>
              </div>
            
              <!-- Left and right controls/icons -->
              <button class="carousel-control-prev" type="button" data-bs-target="#carousel" 
              data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carousel" 
              data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body mb-3 mt-3">
                        <!-- <button type="button" class="btn btn-primary w-100">  -->
                          <a href="new-user.html" class="btn btn-primary w-100">Sign Up</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign In</h3>
                        <div class="card-body">
                              <form action="/submit" method="post" class="p-3 
                              rounded needs-validation was-validated" novalidate>
                                <div class="mb-3 mt-3">
                                  <label for="validationEmail" class="form-label">Email:</label>
                                  <input type="email" class="form-control" id="validationEmail" 
                                  placeholder="johndoe@example.com" name="email" required>
                                  <div class="invalid-feedback">Please enter a 
                                  valid email 
                                    </div>
                                </div>
                                <div class="mb-3">
                                  <label for="validationPwd" class="form-label">Password:</label>
                                  <input type="password" class="form-control" id="pwd" 
                                  placeholder="********" name="pswd" required>
                                  <div class="invalid-feedback">Please enter a 
                                    valid password
                                      </div>
                                </div>
                                <div class="form-check mb-3">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" 
                                    name="remember"> Remember me
                                  </label>
                                </div>
                                <a href="user.html" class="btn btn-primary">
                                Submit</a>
                              </form>
                    </div>

                </div>

               </div>
            </div>
    </div>
<!---Sign Ups-->
  </body>
</html>
